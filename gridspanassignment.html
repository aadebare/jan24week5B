<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/aadebare.css">
    <link rel="shortcut icon" href="./favicon (1).ico" type="image/x-icon">
</head>
<body>
    <main class="grid grid-cols-3 grid-rows-[repeat(13,_200px)] gap-2">
    <section class="row-span-2 col-span-3 bg-slate-500 border-8 border-solid"></section> 
    <section class=" bg-slate-500 border-4"></section>
    <section class=" bg-slate-600 border-4"></section>
    <section class="row-span-3 border-solid border-4 bg-black"></section>
    <section class="bg-slate-800 border-solid border-4 border-zinc-950"></section>
    <section class="bg-slate-950 border-4"></section>
    <section class="bg-gray-700 border-4"></section>
    <section class="bg-gray-800 border-4"></section>
    <section class="col-span-2 border-8 bg-slate-600 border-solid"></section>
    <section class="bg-slate-400 border-8 border-solid"></section>
    <section class="col-span-2 bg-slate-600 border-8 border-solid"></section>
    <section class="bg-slate-300 border-8 border-solid"></section>
    <section class="col-span-3 bg-slate-800 border-8 border-solid"></section>
    </main>
    <aside class="grid grid-cols-3 grid-rows-[repeat(7,_200px)] gap-2.5">
        <section class="col-span-2 row-span-2 bg-slate-950 border-8 border-solid"></section>
        <section class="row-span-5 bg-slate-900 border-solid border-8"></section>
        <section class="row-span-2 bg-slate-800 border-solid border-8"></section>
        <section class="row-span-2 bg-slate-700 border-solid border-8"></section>
        <section class="bg-slate-600 border-solid border-8"></section>
        <section class="bg-slate-500 border-solid border-8"></section>
        <section class="col-span-3 bg-slate-400 border-solid border-8"></section>
        
    </aside>
    <div class="grid grid-cols-3 grid-rows-[repeat(9,_200px)] gap-2.5">
        <section class="col-span-3 row-span-2 bg-red-950 border-solid border-8"></section>
        <section class="bg-red-900 border-solid border-8"></section>
        <section class="row-span-2 bg-red-800 border-solid border-8"></section>
        <section class="row-span-4 bg-red-700 border-solid border-8"></section>
        <section class="bg-red-600 border-solid border-8"></section>
        <section class="bg-red-500 border-solid border-8"></section>
        <section class="row-span-2 bg-red-400 border-solid border-8"></section>
        <section class="bg-red-300 border-solid border-8"></section>
        <section class="col-span-3 bg-red-200 border-solid border-8"></section>
    </div>
    <h1>
        <ul class="grid grid-cols-3 grid-rows-[repeat(9,_200px)] gap-2.5">
            <li class="col-span-3 bg-orange-950 border-solid border-8"></li>
            <li class="bg-orange-900 border-solid border-8"></li>
            <li class="row-span-2 bg-orange-800 border-solid border-8"></li>
            <li class="row-span-2 bg-orange-700 border-solid border-8"></li>
            <li class="bg-orange-600 border-solid border-8"></li>
            <li class="row-span-2 col-span-2 bg-orange-500 border-solid border-8"></li>
            <li class="bg-orange-400 border-solid border-8"></li>
            <li class="bg-orange-300 border-solid border-8"></li>
            <li class="col-span-3 row-span-2 bg-red-900 border-solid border-8"></li>

        </ul>

    </h1>

    
</body>
</html>
